<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chart Sharing</title>

  <script>
    function renderSignedAuthChart(chartId, iframeId) {
      const embedUrlRequest = new Request(`/api/verifiedchart/${chartId}`);
      fetch(embedUrlRequest)
              .then(response => response.text())
              .then(url => {document.getElementById(iframeId).src = url});
    }
  </script>
</head>
<body>
<h1>REPLACE_WITH_HEADING</h1>
<iframe id="verifiedChart" width="800" height="600" frameborder="0"></iframe>
<script>
  renderSignedAuthChart('REPLACE_WITH_CHART_ID', 'verifiedChart'); // Replace with Chart Id from the Embed Url
</script>
<p>Visualizing Data with MongoDB Charts by Deeksha Sharma on Pluralsight!</p>

</body>
</html>
